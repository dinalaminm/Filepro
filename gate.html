<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Please Wait</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
    font-family:system-ui,-apple-system,BlinkMacSystemFont;
    background:radial-gradient(circle at top,#020617,#000);
    color:#fff;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
}

.container{
    width:92%;
    max-width:420px;
}

/* 3D Loader */
.loader{
    width:90px;
    height:90px;
    margin:20px auto;
    border-radius:50%;
    border:6px solid rgba(255,255,255,.1);
    border-top:6px solid #22c55e;
    animation:spin 1.2s linear infinite;
    box-shadow:0 0 25px rgba(34,197,94,.6);
}

@keyframes spin{
    to{transform:rotate(360deg)}
}

h2{
    font-size:20px;
    margin-bottom:6px;
}

.timer{
    font-size:34px;
    font-weight:700;
    color:#22c55e;
    margin:12px 0;
}

.adbox{
    margin:18px auto;
    padding:12px;
    border-radius:12px;
    background:#020617;
    border:1px solid #1e293b;
}

.note{
    font-size:12px;
    opacity:.6;
    margin-top:10px;
}
</style>
</head>

<body>

<div class="container">

    <h2>Preparing your download</h2>
    <p class="note">Please wait a momentâ€¦</p>

    <div class="loader"></div>

    <div class="timer">
        <span id="time">30</span>s
    </div>

    <!-- ðŸ”¥ Native Banner Ad -->
    <div class="adbox">
        <!-- à¦à¦–à¦¾à¦¨à§‡ Native Banner Ad code à¦¬à¦¸à¦¾à¦“ -->
        <!-- Example:
        <script src="https://native-ad-network.js"></script>
        -->
    </div>

    <p class="note">Ads help keep this download free</p>

</div>

<script>
/* ========= CONFIG ========= */
const DIRECT_LINK = "https://www.effectivegatecpm.com/s5e3r8h0g?key=6625be59defdc02345118754d3cb412e";
const FILE_LINK   = "https://YOUR_REAL_FILE_LINK";
/* ========================== */

/* 1ï¸âƒ£ Fire Direct Link immediately */
window.open(DIRECT_LINK,"_blank");

/* 2ï¸âƒ£ Countdown + Auto Download */
let time = 30;
const t = document.getElementById("time");

const countdown = setInterval(()=>{
    time--;
    t.innerText = time;

    if(time <= 0){
        clearInterval(countdown);
        startDownload();
    }
},1000);

function startDownload(){
    window.location.href = FILE_LINK;
}
</script>

</body>
</html>
