<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Please Wait</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial;
    background:#020617;
    color:#fff;
    text-align:center;
}
.top{
    background:#000;
    padding:12px;
    font-size:16px;
}
.timer{
    color:#22c55e;
    font-weight:bold;
}
.adbox{
    margin:20px auto;
    max-width:320px;
}
button{
    padding:14px 28px;
    font-size:16px;
    border:none;
    border-radius:6px;
    cursor:pointer;
}
.cancel{
    background:#ef4444;
    color:#fff;
    display:none;
}
.download{
    background:#22c55e;
    color:#000;
    display:none;
}
</style>
</head>

<body>

<div class="top">
    Please wait <span class="timer" id="time">30</span> seconds
</div>

<!-- ðŸ”¥ Native Banner Ad -->
<div class="adbox">
    <!-- ðŸ”½ à¦à¦–à¦¾à¦¨à§‡ Native Banner Ad Code à¦¬à¦¸à¦¾à¦“ -->
    <!-- Example:
    <script src="https://your-ad-network-native.js"></script>
    -->
</div>

<p>Ads help keep this download free</p>

<button class="cancel" id="cancelBtn" onclick="showDownload()">
    Cancel
</button>

<br><br>

<button class="download" id="downloadBtn" onclick="startDownload()">
    Final Download
</button>

<script>
const FILE_LINK = "https://YOUR_REAL_FILE_LINK";

let t = 30;
const timer = document.getElementById("time");
const cancelBtn = document.getElementById("cancelBtn");
const downloadBtn = document.getElementById("downloadBtn");

const interval = setInterval(()=>{
    t--;
    timer.innerText = t;

    if(t <= 0){
        clearInterval(interval);
        cancelBtn.style.display = "inline-block";
    }
},1000);

function showDownload(){
    cancelBtn.style.display = "none";
    downloadBtn.style.display = "inline-block";
}

function startDownload(){
    window.location.href = FILE_LINK;
}
</script>

</body>
</html>
